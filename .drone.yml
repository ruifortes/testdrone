pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - ./node_modules
      - ./npm-packages-offline-cache
    volumes:
      - /tmp/cache:/cache
  build:
    image: node:10-alpine
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
       - yarn docker.build
       - docker push rsf71/testdrone
