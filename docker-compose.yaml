version: '3.3'
services:
  myapp-db:
    build:
      context: .
      dockerfile: ./Dockerfile.arangodb
    image: rsf71/myapp-db:$npm_package_version
    ports:
      - 8529:8529
    environment:
      ARANGO_ROOT_PASSWORD:

  myapp-server:
    build: .
    image: rsf71/myapp-server:${npm_package_version}
    ports:
      - 8080:8080
    environment:
      ARANGODB_HOST: myapp-db
      ARANGO_ROOT_PASSWORD:
    # env_file:
    #   - ./secrets.env
    depends_on:
      - myapp-db

